<!DOCTYPE html>
<html>
<head>
    <title>Решение квадратного уравнения</title>
</head>
<body>
    <h1>Решение квадратного уравнения</h1>
    <form action="/plot" method="post">
        <label for="a">a:</label>
        <input type="number" id="a" name="a" required>
        <br>
        <label for="b">b:</label>
        <input type="number" id="b" name="b" required>
        <br>
        <label for="c">c:</label>
        <input type="number" id="c" name="c" required>
        <br>
        <button type="submit">Построить график</button>
    </form>
    <h2>График функции:</h2>
    <img src="{{ plot_path }}">
    <h2>Корни уравнения:</h2>
    {% for root in roots %}
        {{ root }}
    {% endfor %}
</body>
</html>
